<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,500&family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body background="./photo.png">
  <div class="container">
    <h1>Temperature Converter</h1>
    <form id="tempConverter">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" step="any" placeholder="Enter Celsius temperature" required>
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" step="any" placeholder="Enter Fahrenheit temperature" required>
      <button type="button" id="convertButton">Convert</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
